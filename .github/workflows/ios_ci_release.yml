name: iOS ‚Ä¢ Release ‚Üí TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_upload:
    runs-on: macos-14 # arm64 Sonoma runner
    timeout-minutes: 60

    env:
      # ASC account + bundle-id
      APPLE_ID:                       ${{ secrets.APPLE_ID }}
      APP_IDENTIFIER:                 ${{ secrets.APP_IDENTIFIER }}
      APPLE_TEAM_ID:                  ${{ secrets.APPLE_TEAM_ID }}

      # ASC API key (.p8 ‚Üí base64)
      APP_STORE_CONNECT_API_KEY_ID:     ${{ secrets.ASC_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID:  ${{ secrets.ASC_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}

      # Distribution cert (.p12 ‚Üí base64) + pass-phrase
      IOS_DIST_CERT_BASE64:  ${{ secrets.DIST_CERT_BASE64 }}
      IOS_DIST_CERT_PASSWORD:  ${{ secrets.DIST_CERT_PASSWORD }}

      # Fastlane output paths
      LC_ALL: en_US.UTF-8
      LANG:   en_US.UTF-8

    steps:
      - name: ‚¨áÔ∏è  Checkout
        uses: actions/checkout@v5

      - name: ‚öôÔ∏è  Set up Ruby + Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: üèéÔ∏è  fastlane ios_ci
        run: bundle exec fastlane ios ios_ci
