name: iOS CI & TestFlight Release

on:
  push:
    branches: [ "main" ]
    tags: [ "ios-v*" ]
  workflow_dispatch:

jobs:
  build-and-release-ios:
    runs-on: macos-14

    env:
      CI: "true"
      BUNDLE_PATH: vendor/bundle
      RCT_NEW_ARCH_ENABLED: "1"

      # App identifiers
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # App Store Connect credentials
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}

      # Signing assets
      IOS_DIST_CERT_BASE64: ${{ secrets.IOS_DIST_CERT_BASE64 }}
      IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
      IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§± Ensure ios directory exists
        run: |
          set -e
          if [ ! -d "ios" ]; then
            echo "âš™ï¸ Creating missing ios directory"
            mkdir ios
          fi
          ls -la ios

      - name: ðŸº Install macOS dependencies
        run: |
          brew update
          brew install xcodegen cocoapods
          xcodegen version
          pod --version

      - name: ðŸ§© Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22


      - name: ðŸ§¶ Verify Yarn
        run: |
          corepack enable
          yarn --version || npm install -g yarn

      - name: ðŸ“¦ Install dependencies
        run: |
          set -e
          if [ -f "yarn.lock" ]; then
            echo "ðŸ§¶ Detected yarn.lock â€“ using Yarn"
            yarn install --frozen-lockfile
          elif [ -f "package-lock.json" ]; then
            echo "ðŸ“¦ Detected package-lock.json â€“ using npm"
            npm ci
          else
            echo "âš ï¸ No lockfile found, running fallback install"
            yarn install || npm install
          fi

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: ðŸ” Import Apple distribution certificate
        run: |
          CERT_PATH="$RUNNER_TEMP/dist.p12"
          echo "$IOS_DIST_CERT_BASE64" | base64 --decode > "$CERT_PATH"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$IOS_DIST_CERT_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: ðŸš€ Build and upload to TestFlight via Fastlane
        run: |
          export RCT_NEW_ARCH_ENABLED=1
          bundle exec fastlane ios ios_ci
