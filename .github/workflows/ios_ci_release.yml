name: iOS CI & TestFlight

on:
  push:
    branches: [ main ]
    tags:
      - "ios-v*"
  workflow_dispatch:

jobs:
  build-and-release-ios:
    runs-on: macos-14
    timeout-minutes: 60

    env:
      CI: "true"

      # App identity
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # App Store Connect API key (either base64 OR raw)
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
      APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

      # Signing assets
      IOS_DIST_CERT_BASE64: ${{ secrets.IOS_DIST_CERT_BASE64 }}
      IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
      IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}

      # Optional (fastlane uses fallback if empty)
      MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}

      # Build outputs
      IOS_OUTPUT_NAME: JunoNative.ipa

      # Force RN New Architecture everywhere
      RCT_NEW_ARCH_ENABLED: "1"

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node (22)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: ðŸ§° Setup Ruby (3.3)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: ðŸ“¦ Install JS deps
        run: |
          corepack enable
          yarn --version
          yarn install --frozen-lockfile

      - name: ðŸ§± Install native build deps
        run: |
          brew update
          brew install cmake || true

      - name: ðŸš€ Fastlane iOS CI â†’ TestFlight
        run: |
          bundle exec fastlane ios ios_ci
