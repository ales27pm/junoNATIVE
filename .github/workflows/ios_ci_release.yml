# .github/workflows/ios_ci.yml
name: iOS CI & TestFlight

on:
  push:
    branches:
      - main
    tags:
      - "ios-v*"
  workflow_dispatch:

jobs:
  ios-ci:
    runs-on: macos-14

    env:
      BUNDLE_PATH: vendor/bundle

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ’Ž Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: ðŸ“¦ Install bundle dependencies
        run: bundle install --jobs 4 --retry 3

      - name: ðŸ” Install Apple distribution certificate into temp keychain
        env:
          IOS_DIST_CERT_BASE64:   ${{ secrets.IOS_DIST_CERT_BASE64 }}
          IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD:      ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -eo pipefail

          CERT_PATH="$RUNNER_TEMP/dist.p12"
          echo "$IOS_DIST_CERT_BASE64" | base64 --decode > "$CERT_PATH"

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" \
            -P "$IOS_DIST_CERT_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -s \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: ðŸš€ Build & upload via Fastlane (ios_ci)
        env:
          APPLE_ID:                         ${{ secrets.APPLE_ID }}
          APP_IDENTIFIER:                   ${{ secrets.APP_IDENTIFIER }}
          APPLE_TEAM_ID:                    ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_CONNECT_API_KEY_ID:     ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID:  ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          IOS_DIST_CERT_BASE64:             ${{ secrets.IOS_DIST_CERT_BASE64 }}
          IOS_DIST_CERT_PASSWORD:           ${{ secrets.IOS_DIST_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD:                ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          bundle exec fastlane ios ios_ci

      - name: ðŸ§¹ Clean up temporary keychain
        if: ${{ always() }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
