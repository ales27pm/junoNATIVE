name: iOS CI & Native Artifact Release

on:
  push:
    branches:
      - main
    tags:
      - "ios-v*"
  workflow_dispatch:

jobs:
  build-and-release-ios:
    runs-on: macos-14

    env:
      CI: true
      BUNDLE_PATH: vendor/bundle

      # New Architecture everywhere (pods + xcodebuild)
      RCT_NEW_ARCH_ENABLED: "1"

      # App & team identifiers
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # App Store Connect API key
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}

      # Provisioning profile (support both names)
      IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
      IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}

      # Distribution certificate (support both names)
      IOS_DIST_CERT_BASE64: ${{ secrets.IOS_DIST_CERT_BASE64 }}
      IOS_CERT_P12_BASE64: ${{ secrets.IOS_DIST_CERT_BASE64 }}

      IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
      IOS_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}

      # Optional. If you don't set this secret, Fastlane uses a safe default.
      MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: ðŸ“¦ Install JS dependencies
        run: npm ci

      - name: ðŸ“š Install Ruby gems
        run: bundle install --jobs 4 --retry 3

      - name: ðŸš€ Build & upload via Fastlane
        run: bundle exec fastlane ios ios_ci

      # Optional: keep artifacts for debugging even if upload fails
      - name: ðŸ“Ž Upload build artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            fastlane/build/ios
            **/*.xcdistributionlogs
          if-no-files-found: ignore
