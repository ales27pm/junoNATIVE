name: iOS Build

on:
  push:
  pull_request:

jobs:
  ios:
    runs-on: macos-14
    env:
      DERIVED_DATA: build
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install JS deps
        run: |
          export NODE_ENV=development
          npm ci --include=dev

      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS (simulator)
        run: |
          xcodebuild \
            -workspace ios/JunoNative.xcworkspace \
            -scheme JunoNative \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath "$DERIVED_DATA" \
            build

      - name: Upload iOS simulator library
        uses: actions/upload-artifact@v4
        with:
          name: JunoNative-iOS-sim-lib
          path: ${{ env.DERIVED_DATA }}/Build/Products/Debug-iphonesimulator/libJunoNative.a
          if-no-files-found: error
