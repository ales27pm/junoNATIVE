name: iOS Build

on:
  push:
  pull_request:

jobs:
  ios:
    runs-on: macos-14
    env:
      DERIVED_DATA: build
    defaults:
      run:
        working-directory: .

    # CI notes:
    # - Xcode may emit libJunoNative.a into SDK/configuration-specific product folders, so the build artifact is discovered and copied to artifact/libJunoNative.a for upload.
    # - Fastlane invokes scripts/compile-turbo-modules.sh via an absolute path (see fastlane/Fastfile) because lanes do not always run from the repository root.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install JS deps
        run: |
          export NODE_ENV=development
          npm ci --include=dev

      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS (simulator)
        run: |
          xcodebuild \
            -workspace ios/JunoNative.xcworkspace \
            -scheme JunoNative \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath "$DERIVED_DATA" \
            build

      - name: Collect iOS simulator library
        run: |
          set -euo pipefail
          mkdir -p artifact
          found=$(find "$DERIVED_DATA/Build/Products" -name 'libJunoNative.a' -print -quit)
          if [ -z "$found" ]; then
            echo "libJunoNative.a not found under $DERIVED_DATA/Build/Products"
            exit 1
          fi
          echo "Found libJunoNative.a at $found"
          cp "$found" artifact/libJunoNative.a

      - name: Upload iOS simulator library
        uses: actions/upload-artifact@v4
        with:
          name: JunoNative-iOS-sim-lib
          path: artifact/libJunoNative.a
          if-no-files-found: error
