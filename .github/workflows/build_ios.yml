name: iOS Build

on: [push, pull_request]

jobs:
  ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS deps
        run: npm ci --prefix Juno-Native
      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS simulator app
        env:
          DERIVED_DATA: build
        run: |
          xcodebuild \
            -workspace ios/JunoNative.xcworkspace \
            -scheme JunoNative \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath "$DERIVED_DATA" \
            build
          echo "Derived data located at: $DERIVED_DATA"
          ls -la "$DERIVED_DATA/Build/Products/Debug-iphonesimulator" || true

      - name: Upload iOS simulator build
        uses: actions/upload-artifact@v4
        with:
          name: JunoNative-iOS-sim-build
          path: build/Build/Products/Debug-iphonesimulator/*.app
          if-no-files-found: error
