name: Build & Archive iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14-arm64

    env:
      CI: true
      RCT_NEW_ARCH_ENABLED: 1
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      IOS_DIST_CERT_BASE64: ${{ secrets.IOS_DIST_CERT_BASE64 }}
      IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
      IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Ruby / Fastlane
      # -------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      # -------------------------
      # Node + Corepack (CRITICAL)
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@11.4.2 --activate
          yarn --version

      - name: Install JS dependencies
        run: |
          yarn install --immutable

      # -------------------------
      # iOS build via Fastlane
      # -------------------------
      - name: Build iOS
        run: |
          bundle exec fastlane ios ios_ci

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: JunoNative-ipa
          path: fastlane/build/ios/*.ipa
