name: iOS Manual Build & TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-upload-ios:
    runs-on: macos-14

    env:
      IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
      IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
      EXPORT_OPTIONS_PLIST: ${{ secrets.EXPORT_OPTIONS_PLIST }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
      APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
      APPSTORE_API_PRIVATE_KEY_BASE64: ${{ secrets.APPSTORE_API_PRIVATE_KEY_BASE64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (brew, xcodegen, cocoapods)
        run: |
          brew update
          brew install xcodegen cocoapods

      - name: Install JavaScript and iOS dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile || npm ci
          cd ios && pod install

      - name: Decode signing assets and create keychain
        run: |
          CERT_PATH="$RUNNER_TEMP/dist.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o "$CERT_PATH"
          echo -n "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode -o "$PROFILE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Generate Xcode project
        run: |
          xcodegen generate --spec ios/JunoNativeApp.yml

      - name: Build archive
        run: |
          ARCHIVE_PATH="$RUNNER_TEMP/JunoNative.xcarchive"
          xcodebuild -workspace ios/JunoNative.xcworkspace \
                     -scheme JunoNative \
                     -sdk iphoneos \
                     -configuration Release \
                     -allowProvisioningUpdates \
                     -archivePath "$ARCHIVE_PATH" \
                     clean archive

      - name: Export IPA
        run: |
          EXPORT_PLIST="$RUNNER_TEMP/ExportOptions.plist"
          echo -n "$EXPORT_OPTIONS_PLIST" | base64 --decode -o "$EXPORT_PLIST"
          xcodebuild -exportArchive -archivePath "$RUNNER_TEMP/JunoNative.xcarchive" \
                     -exportOptionsPlist "$EXPORT_PLIST" \
                     -exportPath "$RUNNER_TEMP/build"

      - name: Upload to TestFlight
        run: |
          IPA_PATH=$(find "$RUNNER_TEMP/build" -name "*.ipa" | head -n 1)
          AUTHKEY_PATH="$RUNNER_TEMP/AuthKey_$APPSTORE_API_KEY_ID.p8"
          echo -n "$APPSTORE_API_PRIVATE_KEY_BASE64" | base64 --decode -o "$AUTHKEY_PATH"

          xcrun altool --validate-app -f "$IPA_PATH" -t ios \
             --apiKey "$APPSTORE_API_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID"

          xcrun altool --upload-app -f "$IPA_PATH" -t ios \
             --apiKey "$APPSTORE_API_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID"
