name: MIDI-Latency Sim

on:
  push:
    branches: [ main ]

jobs:
  latency:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build tests
        run: cmake --build build --config Release

      - name: Run MIDI-focused tests
        run: ctest --test-dir build -R MIDI --output-on-failure
