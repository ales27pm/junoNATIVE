name: Android Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install JS dependencies
        working-directory: Juno-Native
        run: npm ci

      - name: Setup Java
        id: setupjava
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build Android Debug
        working-directory: rtn-juno-engine/android
        env:
          JAVA_HOME: ${{ steps.setupjava.outputs.path }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          export PATH="$JAVA_HOME/bin:$PATH"
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: JunoNative-android-debug
          path: rtn-juno-engine/android/app/build/outputs/apk/debug/app-debug.apk
