name: Android Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        id: setup_java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install JS dependencies
        run: npm ci --prefix Juno-Native

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android Debug
        working-directory: rtn-juno-engine/android
        env:
          JAVA_HOME: ${{ steps.setup_java.outputs.path }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          set -euo pipefail
          if [ ! -f ./gradlew ]; then
            echo "gradlew not found; skipping Android build for native engine."
            exit 0
          fi

          export PATH="$JAVA_HOME/bin:$PATH"
          # sdkmanager closes stdin early after accepting all licenses, which can
          # raise SIGPIPE for the `yes` process when pipefail is enabled. Temporarily
          # disable pipefail so the pipeline reports sdkmanager's exit status.
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null
          set -o pipefail
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: JunoNative-android-debug
          path: rtn-juno-engine/android/app/build/outputs/apk/debug/app-debug.apk
